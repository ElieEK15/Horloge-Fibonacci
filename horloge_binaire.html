<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge Binaire</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(400, 300);
            frameRate(1); // Mettre à jour une fois par seconde
        }
        
        function draw() {
            background(255);
            let now = new Date();
            
            let heures = now.getHours().toString(2).padStart(6, '0');
            let minutes = now.getMinutes().toString(2).padStart(6, '0');
            let secondes = now.getSeconds().toString(2).padStart(6, '0');
            
            afficherBinaire(heures, 50, "H");
            afficherBinaire(minutes, 150, "M");
            afficherBinaire(secondes, 250, "S");
        }
        
        function afficherBinaire(bits, y, label) {
            fill(0);
            textSize(20);
            text(label, 20, y + 10);
            
            for (let i = 0; i < 6; i++) {
                let x = 80 + i * 50;
                fill(bits[i] === "1" ? 'lime' : 200);
                ellipse(x, y, 30, 30);
            }
        }
    </script>
</head>

        <h1>Horloge Binaire</h1>

    </main>
</body>
</html>
